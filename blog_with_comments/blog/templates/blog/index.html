{% extends "blog/base.html" %}

{% block title %}
  Welcome to the Open Blog
{% endblock %}

{% block content %}
	  {% for post in posts %}
	  	  <div>	
	  	  <a href='{{ post.id }}'>
	      <h2>{{ post.title }}</h2>
	      <h3>{{ post.author }}</h3>
	      <p> id: {{ post.id }} </p>
	      </a>
	      </div>
	  {% endfor %}
	  
	<form action="/post">
    	<button> Make a new post</button>
	</form>
{% endblock %}
